<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <p class="title">Pokemon Search App</p>
        <div class="white">
            <div class="input">
                <p>Search for Pokemon Name or ID:</p>
                <input type="text" id="search-input">
                <button id="search-button">Search</button>
            </div>
            <div id="output">
                <div id="nameId">
                    <p id="pokemon-name"></p>
                    <p id="pokemon-id"></p>
                </div>
                
                <div id="weight-height">
                    <p id="weight"></p>
                    <p id="height"></p>
                </div>
                <div id="sprite-container"></div>
                <div id="types">
                </div>
            </div>
            <div class="information">
                <table >
                    <tbody>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp.Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp.Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
